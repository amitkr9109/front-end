<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/webalys/kameleon.pics/128/Checklist-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do-List <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-a-checklist-or-list-to-do-paper-note-png-image_5686455.png"></h2>
            <div class="row">
                <input type="text" class="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="list-container">
                <!--<li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li>-->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
